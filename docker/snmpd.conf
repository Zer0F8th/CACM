# Minimal snmpd.conf for CACM testing
# Allow read-only access with community "public" from any host
rocommunity  public  default

# System info
sysLocation  "Docker Lab - Rack 1"
sysContact   "admin@cacm-test.local"
sysName      "cacm-snmp-test"
sysServices  72

# Expose all OID trees
view  all  included  .1

# Disk monitoring (exposes hrStorage)
disk  /  10%
disk  /tmp  10%

# Load average thresholds
load  12  10  5

# Extend with a custom script to make the device more interesting
extend  test_metric  /bin/echo  42
